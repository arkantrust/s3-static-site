<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Cloud Native Benefits</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.svg" type="image/svg">
    <style>
        .error-container {
            text-align: center;
            padding: 4rem 1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .error-code {
            font-size: 6rem;
            color: #61dafb;
            margin-bottom: 1rem;
            animation: fadeIn 1s ease-out;
        }

        .error-message {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: none;
            color: #121212;
            background-color: #61dafb;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 1.2rem;
        }

        .home-button:hover {
            color: #61dafb;
            background-color: #1e1e1e;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p>Oops! The page you're looking for seems to have drifted into the cloud.</p>
        <div style="margin-top: 2rem;">
            <a href="/" class="home-button">Return Home</a>
        </div>
    </div>

    <footer>
        <p>Made with ❤️ by <a href="https://david-dulce.dev" target="_blank">David Dulce</a></p>
    </footer>
</body>

</html>
